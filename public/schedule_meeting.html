<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes of Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/posspole_loader.css">
    <style>
        img {
            width: 80px !important;
            height: 80px !important;
            border-radius: 100%;
            margin-right: 20px;
        }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-8">
        <!-- User Info Card -->
        <div class="bg-gray-900 p-4 rounded-md mb-6">
            <div class="flex items-center">
                <div class="bg-gray-600 w-16 h-16 rounded-full"></div>
                <div class="ml-4">
                    <p>Name: Krishna Murthy M</p>
                    <p>Email: krishna@gmail.com</p>
                    <p>Domain: Fintech</p>
                    <p>Phone: 7760698948</p>
                </div>
            </div>
        </div>

        <!-- Create schedule meeting Button -->
        <button id="createschedulemeetingButton" class="bg-green-500 text-white py-2 px-4 rounded-md mb-4">Schedule a Meeting</button>

        <!-- Modal for Creating schedulemeeting -->
        <div id="createschedulemeetingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-900 p-8 rounded-lg" style="width: 50%; max-width: 1200px;">
                <h2 class="text-lg font-bold mb-4">Schedule a Meeting</h2>
                <form id="schedulemeetingForm">
                    <div class="mb-4">
                        <label class="block">Heading:</label>
                        <input type="text" id="heading" class="w-full p-2 rounded-md bg-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block">Meet With:</label>
                        <textarea id="summary" class="w-full p-2 rounded-md bg-gray-700"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block">Date and Time:</label>
                        <input type="datetime-local" id="dateTime" class="w-full p-2 rounded-md bg-gray-700">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" id="cancelButton" class="bg-red-500 py-2 px-4 rounded-md">Cancel</button>
                        <button type="submit" class="bg-green-500 py-2 px-4 rounded-md">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal for Viewing schedulemeeting -->
        <div id="viewschedulemeetingModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <!-- Content for viewing schedulemeeting will be populated dynamically -->
        </div>

        <!-- Modal for Editing schedulemeeting -->
        <div id="editScheduleModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-900 p-8 rounded-lg" style="width: 50%; max-width: 1200px;">
                <h2 class="text-lg font-bold mb-4">Edit Meeting</h2>
                <form id="editScheduleForm">
                    <div class="mb-4">
                        <label class="block">Heading:</label>
                        <input type="text" id="editHeading" class="w-full p-2 rounded-md bg-gray-700">
                    </div>
                    <div class="mb-4">
                        <label class="block">Summary:</label>
                        <textarea id="editSummary" class="w-full p-2 rounded-md bg-gray-700"></textarea>
                    </div>
                    <div class="mb-4">
                        <label class="block">Date and Time:</label>
                        <input type="datetime-local" id="editDateTime" class="w-full p-2 rounded-md bg-gray-700">
                    </div>
                    <div class="flex justify-between">
                        <button type="button" id="cancelEditButton" class="bg-red-500 py-2 px-4 rounded-md">Cancel</button>
                        <button type="button" id="saveEditButton" class="bg-blue-500 py-2 px-4 rounded-md">Save</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Table of schedulemeetings -->
        <div class="bg-gray-700 p-4 rounded-md">
            <table class="min-w-full bg-gray-700 text-white rounded-lg">
                <thead>
                    <tr>
                        <th class="text-left">Sl No.</th>
                        <th class="text-left">Heading</th>
                        <th class="text-left">Date and Time</th>
                        <th class="text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="schedulemeetingTable">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="./js/syndicate_schedule_meeting.js"></script>
    <script src="./js/posspole_loader.js"></script>
</body>
</html>
