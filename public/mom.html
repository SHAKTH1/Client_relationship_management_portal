<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minutes of Meeting</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/posspole_loader.css">
    <style>
       img {
           width: 80px !important;
           height: 80px !important;
           border-radius: 100%;
           margin-right: 20px;
       }
       .attachment-list {
           margin-top: 10px;
       }
       .attachment-list li {
           margin-bottom: 5px;
       }
    </style>
</head>
<body class="bg-gray-800 text-white">
    <div class="container mx-auto p-8">
        <div class="bg-gray-900 p-4 rounded-md mb-6" id="userInfoCard">

            <div class="bg-gray-900 p-4 rounded-md mb-6">
                <div class="flex items-center">
                    <div class="bg-gray-600 w-16 h-16 rounded-full"></div>
                    <div class="ml-4">
                        <p>Name: Krishna Murthy M</p>
                        <p>Email: krishna@gmail.com</p>
                        <p>Domain: Fintech</p>
                        <p>Phone: 7760698948</p>
                    </div>
                </div>
            </div>

        </div>

        <button id="createMoMButton" class="bg-green-500 text-white py-2 px-4 rounded-md mb-4">Create a MoM</button>
        <div id="createMoMModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-gray-900 p-8 rounded-lg w-1/2">
                <h2 class="text-lg font-bold mb-4">Create Minutes of Meeting</h2>
                <form id="momForm" enctype="multipart/form-data">
                    <div class="mb-4"><label class="block">Heading:</label><input type="text" id="heading" class="w-full p-2 rounded-md bg-gray-700"></div>
                    <div class="mb-4"><label class="block">Summary:</label><textarea id="summary" class="w-full p-2 rounded-md bg-gray-700"></textarea></div>
                    <div class="mb-4"><label class="block">Date and Time:</label><input type="datetime-local" id="dateTime" class="w-full p-2 rounded-md bg-gray-700"></div>
                    <div class="mb-4"><label class="block">Attach Documents:</label><input type="file" id="attachments" class="w-full p-2 rounded-md bg-gray-700" multiple></div>
                    <div class="flex justify-between">
                        <button type="button" id="cancelButton" class="bg-red-500 py-2 px-4 rounded-md">Cancel</button>
                        <button type="submit" class="bg-green-500 py-2 px-4 rounded-md">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="viewMoMModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden"></div>
        <div class="bg-gray-700 p-4 rounded-md">
            <table class="min-w-full bg-gray-700 text-white rounded-lg">
                <thead>
                    <tr>
                        <th class ="text-left">Sl No.</th>
                        <th class ="text-left">Heading</th>
                        <th class ="text-left">Date and Time</th>
                        <th class ="text-left">Attachments</th>
                        <th class ="text-left">Action</th>
                    </tr>
                </thead>
                <tbody id="momTable"></tbody>
            </table>
        </div>
    </div>
    <script src="./js/syndicate_mom.js"></script>
    <script src="./js/closeMoMModal.js"></script>
    <script src="./js/mom.js"></script>
    <script src="./js/posspole_loader.js"></script>
</body>
</html>
