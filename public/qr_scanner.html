<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Scanner</title>
    <!-- Load the html5-qrcode library -->
    <script src="https://unpkg.com/html5-qrcode"></script>
    <!-- Include Tailwind CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/qr_scanner.css">
    <link rel="stylesheet" href="./css/posspole_loader.css">
    <style>
        .hidden-section {
            display: none;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="container relative">
        <!-- Overlay -->
        <div class="overlay-container" id="overlayContainer">
            <div class="overlay-panel">
                <img src="./assets/posspole_logo.png" alt="Posspole Logo" class="overlay-image">
                <br>
                <h1 class="text-3xl font-bold mb-4 text-white">Namaste!</h1>
                <p class="text-3xl font-bold mb-4 text-white">Welcome to POSSPOLE!</p>
                <button id="visitorRedirect" class="ghost mt-4">Click here and Scan Passes</button>
            </div>
        </div>

    <!-- Navigation Bar -->
    <nav class="bg-gray-600 p-4 text-white flex justify-between rounded-lg">
        <h1 id="qr-tab" class="cursor-pointer">QR Scanner</h1>
        <h1 id="history-tab" class="cursor-pointer">History</h1>
    </nav>

    <!-- Container for QR Scanner -->
    <div id="scanner-section" class="p-4 flex flex-col items-center">
        <h1 class="text-3xl font-bold mb-4 text-gray">QR Code Scanner</h1>
        <!-- QR Scanner area -->
        <div class= "qr-reader" id="qr-reader" class="mb-4" style="width: 300px; "></div>
        <!-- Toggle Camera Button -->
        <button id="flip-camera-btn" class="bg-gray-600 text-white p-2 rounded mb-4">Flip Camera</button>

        <!-- Client Details -->
        <div id="client-details" class="bg-white p-4 rounded shadow-md">
            <h3 id="client-name" class="text-xl"></h3>
            <p id="client-phone"></p>
            <p id="client-email"></p>
            <p id="client-company"></p>
            <img id="client-photo" alt="Client Photo" class="w-24 h-24 rounded mt-4" style="display: none;" />
        </div>
        <div id="additional-fields" class="mt-4" style="display: none;">
            <label for="here-to-meet" class="block text-gray-700">Here to meet?</label>
            <input type="text" id="here-to-meet" class="border rounded p-2 w-full mb-4" placeholder="Enter person to meet" />
        
            <label for="agenda" class="block text-gray-700">Agenda</label>
            <textarea id="agenda" class="border rounded p-2 w-full" placeholder="Enter agenda"></textarea>
        </div>
        
        <!-- Check In and Check Out Buttons -->
        <div class="mt-4">
            <button id="check-in-btn" class="bg-green-600 text-white p-2 rounded mr-2" style="display: none;">Check In</button>
            <button id="check-out-btn" class="bg-red-600 text-white p-2 rounded" style="display: none;">Check Out</button>
        </div>
    </div>

    <!-- Container for History -->
    <div id="history-section" class="hidden-section p-4">
        <h1 class="text-3xl font-bold mb-4 text-gray">Client Visit History</h1>
        <div id="history-list" class="bg-white p-4 rounded shadow-md">
            <!-- History items will be populated here -->
        </div>
    </div>
    
</div>
    <!-- Link to the external JavaScript file -->
    <script src="./js/qr_scanner.js"></script>
    <script src="./js/posspole_loader.js"></script>
</body>
</html>
