<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Data Display</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/posspole_loader.css">
    <style>
        body {
            background-color: rgba(27, 27, 27, 0.8);
            font-family: "Montserrat", sans-serif;
        }
        .custom-input, .custom-textarea {
            background-color: #2d2d2d;
            /* border: 2px solid #f9f9f9; */
            color: white;
        }
        .section-container {
            margin-bottom: 2rem;
            padding: 1rem;
            background-color: #1e293b;
            border-radius: 0.5rem;
        }
        .section-title {
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            text-transform: uppercase;
            color: #ffffff;
        }
        .rounded-card {
            padding-left: 10px;
            padding-top: 10px;
            margin-top: 35px;
            margin-left: 30px;
            margin-bottom: 30px;
            border-radius: 10px;
            border: 2px solid white;
            padding: 20px;
            background-color: rgba(27, 27, 27, 0.8);
        }
        .container2 {
            border-radius: 10px;
            border: 2px solid white;
        }
        .container1 {
            margin-right: 20px;
            margin-top: 10px;
        }
        .profile-img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
        }

    .field-container {
        display: flex;
        flex-direction: column;
        margin-bottom: 1rem;
    }
    .field-label {
        font-size: 1rem;
        font-weight: bold;
        color: #94a3b8;
    }

    .field-value-container {
        margin-top: 0.25rem;
    }

    .field-value {
        width: 100%;
        padding: 0.5rem;
        background-color: #334155;
        border: none;
        border-radius: 0.25rem;
        color: #ffffff;
        resize: none;
    }

    .field-value:focus {
        outline: none;
    }
        @media print {
            body {
                background-color: rgb(0, 0, 0);
                color: black;
            }
            .no-print {
                display: none;
            }
            .custom-input, .custom-textarea {
                
                color: black;
            }
            .section-container {
                border: 1px solid #ccc;
                
            }
            .section-title {
                color: #0066cc;
            }
            .container2 {
                border: 1px solid #ccc;
            }
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 p-4 flex items-center justify-between">
        <img src="/assets/logo (1).png" alt="Company Logo" class="h-12">
        <div class="text-right">
            <h1 class="text-xl font-bold">POSSPOLE PVT LTD</h1>
            <p> Krishi Bhavan, Near Cubbon Park, Bengaluru, Karnataka 560001</p>
            <p> Email: letmein@posspole.com</p>
        </div>
    </header>

    <hr class="border-gray-600 my-4">

    <!-- Main Content -->
    <main class="flex-1 p-10">
        <!-- User Information and Buttons -->
        <div class="container2 mx-auto mb-10">
            <div class="flex items-center justify-between">
                <div class="rounded-card">
                    <div class="flex items-center">
                        <img src="https://via.placeholder.com/80" alt="Profile" class="profile-img">
                        <div>
                            <p class="text-lg font-bold">Name: Vidya</p>
                            <p class="text-sm">Company: Liv-Lif</p>
                            <p class="text-sm">Domain: ABC</p>
                            <p class="text-sm">Email: vidya@gmail.com</p>
                            <p class="text-sm">Phone no.: 1234567890</p>
                            <p class="text-sm">Location: <span class="font-bold">Your Location Here</span></p>
                        </div>
                    </div>
                </div>
                <div class="container1">
                    <div class="flex space-x-4">
                        <button class="bg-blue-500 px-4 py-2 rounded no-print" onclick="showVisitingCardPopup()">Visiting Card</button>
                        <!-- <button class="bg-blue-500 px-4 py-2 rounded no-print" onclick="showNeedFormPopup()">View Need Form</button> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Visiting Card Popup -->
        <div id="visiting-card-popup" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center hidden no-print">
            <div class="bg-gray-800 p-5 rounded-lg text-white">
                <h2 class="text-xl mb-4">Visiting Card</h2>
                <img src="URL_TO_VISITING_CARD_IMAGE" alt="Visiting Card" class="mb-4">
                <button class="bg-blue-500 px-4 py-2 rounded" onclick="hideVisitingCardPopup()">Close</button>
            </div>
        </div>

       

        <!-- Client Data Form -->
        <div id="clientData" class="max-w-4xl mx-auto p-4 bg-gray-800 rounded-lg">
            <!-- Data will be inserted here dynamically -->
        </div>

        <!-- Print Button -->
        <div class="mt-8 no-print">
            <button onclick="window.print()" class="bg-green-500 px-4 py-2 rounded">Print</button>
        </div>
    </main>

    <script src="./js/customer_view.js"></script>
    <script src="./js/posspole_loader.js"></script>
</body>
</html>
